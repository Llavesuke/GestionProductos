<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .btn-add {
            margin-bottom: 20px;
        }
        .action-buttons .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Lista de Productos</h1>
            <p class="lead">Gestione sus productos de manera eficiente</p>
        </div>
    </div>

    <div class="container">
        <a th:href="@{/products/new}" class="btn btn-primary btn-add">A침adir Nuevo Producto</a>
        
        <div class="table-container">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripci칩n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}">Nombre del Producto</td>
                        <td th:text="${product.price}">Precio</td>
                        <td th:text="${product.description}">Descripci칩n</td>
                        <td class="action-buttons">
                            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <form th:action="@{/products/{id}/delete(id=${product.id})}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Sistema de Gesti칩n de Productos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
